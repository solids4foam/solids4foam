# Build and test solids4foam using Docker containers
name: Build and test

on:
  push:
    branches: [ "nextRelease" ]
  pull_request:
    branches: [ "nextRelease" ]
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build on ${{ matrix.container }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      options: --entrypoint /bin/bash
    strategy:
      matrix:
        container: ['openfoamplus/of_v2012_centos73:release']
    steps:
      - uses: actions/checkout@v3
      - name: Source bash
        run: source /usr/lib/openfoam/openfoam2012/etc/bashrc
      - name: Check persistence
        run: echo "${FOAM_APPBIN}"
      - name: PWD
        run: pwd
      - name: Who am I
        run: whoami
      - name: Allwmake
        run: source /usr/lib/openfoam/openfoam2012/etc/bashrc &> /dev/null && ./Allwmake
      - name: Alltest
        run: (cd tutorials && source /usr/lib/openfoam/openfoam2012/etc/bashrc &> /dev/null && ./Alltest)
