# Build and test solids4foam using Docker containers
name: Build and test

on:
  push:
    branches: [ "nextRelease" ]
  pull_request:
    branches: [ "nextRelease" ]
  workflow_dispatch:

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  build_and_test:
    name: Build on ${{ matrix.container }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      options: --entrypoint /bin/bash
    strategy:
      matrix:
        container: ['openfoamplus/of_v2012_centos73:release']
    steps:
      - uses: actions/checkout@v3
      - name: PWD
        run: pwd
      - name: T1
        run: /lib/openfoam/openfoam2012/etc/openfoam && echo $FOAM_APPBIN
      - name: Source bash
        run: |
            chmod 777 /usr/lib/openfoam/openfoam2012/etc/bashrc
            source /usr/lib/openfoam/openfoam2012/etc/bashrc
      - name: Check persistence
        run: echo "${FOAM_APPBIN}"
      - name: Allwmake
        run: . /usr/lib/openfoam/openfoam2012/etc/bashrc &> /dev/null && ./Allwmake
      - name: Alltest
        run: (cd tutorials && . /usr/lib/openfoam/openfoam2012/etc/bashrc &> /dev/null && ./Alltest)
