# Build and test solids4foam using Docker containers
name: Build and test

on:
  push:
    branches: [ "nextRelease" ]
  pull_request:
    branches: [ "nextRelease" ]
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build on ${{matrix.container }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      options: --user ${{ matrix.user }} --entrypoint /bin/bash
    strategy:
      matrix:
        container: ['philippic/openfoam-v2012-centos73.gfortran']
        user: ['dockeruser']
    steps:
      - uses: actions/checkout@v3
      - name: Source bash
        run: source /opt/OpenFOAM/OpenFOAM-v1912/etc/bashrc
      - name: PWD
        run: pwd
      - name: Who am I
        run: whoami
      - name: Allwmake
        run: source /opt/OpenFOAM/OpenFOAM-v1912/etc/bashrc &> /dev/null && ./Allwmake
      - name: Alltest
        run: (cd tutorials && source /opt/OpenFOAM/OpenFOAM-v1912/etc/bashrc &> /dev/null && ./Alltest)
